version: 2
jobs:
  build-ugrade-server:
    working_directory: ~/ugrade/server
    docker:
      - image: circleci/node
    steps:
      - checkout:
          path: ~/ugrade
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: test
          command: yarn test

  build-ugrade-web:
    working_directory: ~/ugrade/web
    docker:
      - image: circleci/node
    steps:
      - checkout:
          path: ~/ugrade
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

workflows:
  version: 2
  ugrade-server:
    jobs:
      - build-ugrade-server
      - build-ugrade-web